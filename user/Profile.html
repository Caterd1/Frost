<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="../style.css" />
    <script   
     src="https://kit.fontawesome.com/199fb83179.js"
     crossorigin="anonymous"
     ></script>
   <title>Profile</title>
  </head>
<body>
    <nav class="navbar bg-primary navbar-dark fixed-top">
        <span class="navbar-brand h1 mb-0">Profile</span>
        <i class="fas fa-dice-d20 text-light"></i>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                 <label for="username">Username</label>
                <input 
                type="text" 
                class="form-control" 
                id="username" 
                placeholder="Enter your username..."
                />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                class="form-control" 
                id="password" 
                placeholder="Enter your email..."
                />
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                 type="text"
                 class="form-control" 
                 id="firstName" 
                 placeholder="Enter your first name..."
                 />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                 type="text" 
                 class="form-control" 
                 id="lastName" 
                 placeholder="Enter your last name..."
                 />
                </div>
            </form>
            <a
             href="../website/WebsiteList.html" 
             class="btn btn-primary btn-block"
              >Websites
            </a>
            <a class="btn btn-danger btn-block" href="Login.html">Logout</a>
    </div>
    <nav class="navbar bg-primary fixed-bottom">
        <span></span>    
        <a class="text-light" href="Profile.html"><i class="fas fa-user-secret"></i></a>
    </nav>
  </body>
</html>
